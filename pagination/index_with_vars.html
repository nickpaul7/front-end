
<script type="text/javascript">
    var currentPage = 0;
    var numberOfPages = ##pages;
    var ihtml = ##reports;
    

function nextPage() {
    currentPage += 1;
    loadList();
}

function previousPage() {
    currentPage -= 1;
    loadList();
}

function firstPage() {
    currentPage = 0;
    loadList();
}

function lastPage() {
    currentPage = numberOfPages - 1;
    loadList();
}

function loadList() {
    drawList();
    check();
}
    
function drawList() {
    document.getElementById("list").innerHTML = "";
    document.getElementById("list").innerHTML = "Page " + (currentPage + 1) + " of " + numberOfPages + "<br>" + ihtml[currentPage] ;
    
}

function showAll(){
	currentPage = numberOfPages + 1;
	document.getElementById("list").innerHTML ="";
	for (r = 0; r < numberOfPages; r++) {
        	document.getElementById("list").innerHTML += ihtml[r] + "<br/>" + "<hr>";
    }
    	document.getElementById("next").disabled = true;
    	document.getElementById("previous").disabled = true;
    	document.getElementById("first").disabled = false;
    	document.getElementById("last").disabled = false;	
}

function check() {
    document.getElementById("next").disabled = currentPage == numberOfPages -1 ? true : false;
    document.getElementById("previous").disabled = currentPage == 0 ? true : false;
    document.getElementById("first").disabled = currentPage == 0 ? true : false;
    document.getElementById("last").disabled = currentPage == numberOfPages -1 ? true : false;
}

function load() {

    loadList();
}
    
window.onload = load;
</script>

<html>
<body>
    <div style="text-align:center;">
    <input type="button" id="first" onclick="firstPage()" value="first" />
    <input type="button" id="next" onclick="nextPage()" value="next" />
    <input type="button" id="previous" onclick="previousPage()" value="previous" />
    <input type="button" id="last" onclick="lastPage()" value="last" />
    <input type="button" id="All" onclick="showAll()" value="All" />
    <div id="list"></div>
    </div>
    




</body>


</html>
